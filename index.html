<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Parque de Béisbol Kukulcán</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: #ffffff;
      color: #222;
    }

    /* NAVBAR */
    header {
      width: 100%;
      padding: 18px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #eee;
    }

    header img {
      height: 38px;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    /* HERO */
    .hero {
      height: 75vh;
      background-image:
        linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.5)),
        url("estadio.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      padding-left: 80px;
    }

    .hero-content {
      color: white;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .hero p {
      margin-bottom: 30px;
      font-size: 18px;
    }

    /* BOTÓN PRINCIPAL */
    .btn-primary {
      display: inline-block;
      padding: 14px 36px;
      border-radius: 30px;
      background: #ffcc00;
      color: #111;
      font-weight: 600;
      letter-spacing: .5px;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0,0,0,.35);
      transition: all .3s ease;
    }

    .btn-primary:hover {
      background: #ffd633;
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(0,0,0,.45);
    }

    /* EVENTS */
    .events {
      padding: 80px;
      background: #f7f7f7;
    }

    .events h2 {
      text-align: center;
      font-size: 34px;
      margin-bottom: 40px;
    }

    .events-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
    }

    /* QUITAR ESTILO DE LINK */
    .events-grid a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .events-grid a:visited,
    .events-grid a:hover,
    .events-grid a:active {
      color: inherit;
    }

    .event-card {
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
      transition: transform .3s, box-shadow .3s;
      cursor: pointer;
    }

    .event-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 35px rgba(0,0,0,.18);
    }

    .event-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .event-info {
      padding: 18px;
    }

    .event-info h3 {
      font-size: 18px;
      margin-bottom: 6px;
    }

    .event-info p {
      font-size: 14px;
      color: #666;
    }

    /* RESPONSIVE */
    @media (max-width: 1000px) {
      .events-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 700px) {
      header {
        padding: 18px 30px;
      }

      .hero {
        padding: 40px;
        text-align: center;
      }

      .hero h1 {
        font-size: 38px;
      }

      .events {
        padding: 60px 40px;
      }

      .events-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script type="text/javascript" src="https://vivenu.dev/web/deliver/js/v1/embed.js"></script>
</head>

<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg">
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Eventos</a>
      <a href="#">Experiencias</a>
      <a href="#">Galería</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Parque de<br>Béisbol Kukulcán</h1>
      <p>El lugar ideal para conciertos y eventos en Mérida</p>

      <a class="vivenu-btn btn-primary"
         href="https://tickets.payuticket.com/event/pase-de-temporad-1nxrh3?useEmbed=true">
        PASE DE TEMPORADA
      </a>
    </div>
  </section>

  <section class="events">
    <h2>Próximos Eventos</h2>

    <div class="events-grid">

      <a class="vivenu-btn"
         href="https://tickets.payuticket.com/event/beisbol-ku6g0o?useEmbed=true">
        <div class="event-card">
          <img src="YANKEES.jpg">
          <div class="event-info">
            <h3>YANKEES VS METS</h3>
            <p>Marzo 2026</p>
          </div>
        </div>
      </a>

      <a class="vivenu-btn"
         href="https://tickets.payuticket.com/event/concierto-6m6qae?useEmbed=true">
        <div class="event-card">
          <img src="amanda.jpg">
          <div class="event-info">
            <h3>Concierto AMANDA</h3>
            <p>Abril 2026</p>
          </div>
        </div>
      </a>

      <a class="vivenu-btn"
         href="https://tickets.payuticket.com/event/beisbol-seatle-zikuar?useEmbed=true">
        <div class="event-card">
          <img src="par.jpg">
          <div class="event-info">
            <h3>SEATTLE VS BLUE JAYS</h3>
            <p>Mayo 2026</p>
          </div>
        </div>
      </a>

      <a class="vivenu-btn"
         href="https://tickets.payuticket.com/event/beisbol-dodgers-86gkrt?useEmbed=true">
        <div class="event-card">
          <img src="DODG.jpg">
          <div class="event-info">
            <h3>DODGERS VS BLUE JAYS</h3>
            <p>Junio 2026</p>
          </div>
        </div>
      </a>

    </div>
  </section>

</body>
</html>
